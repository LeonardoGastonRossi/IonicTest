language: android
before_install:
- nvm install 6
- node --version
- npm install -g ionic cordova
install:
- npm install
android:
  components:
  - build-tools-23.0.1
  - android-23
  - extra-android-m2repository
  - extra-google-google_play_services
  - extra-google-m2repository
script:
- ionic cordova build android
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: $TRAVIS_BUILD_DIR/platforms/android/build/outputs/apk/android-debug.apk
  on:
    repo: LeonardoGastonRossi/IonicTest
    tags: true
language: objective-c
os: osx
osx_image: xcode7
before_install:  
- export LANG=en_US.UTF-8
- brew update
- npm install -g npm@2.14.5
- npm install -g grunt-cli cordova ionic
install:
- npm install
script:
- ionic cordova build ios